<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="#{greeting(${firstName})}">
      Hello, Peter Static!
    </p>
    <p>
      You have signed up to <b>Dealer Gears</b> on
      <span th:text="${#dates.format(signupDate)}">28-12-2012</span>
    </p>
    <p>
      Please click the link below to confirm your email address:
      <a th:href="@{https://dealergears.com/api/confirm/{token}(token=${token})}" th:text="${token}"></a>
    </p>
    <p>
      You can find <b>your inlined image</b> just below this text.
    </p>
    <p>
      <img src="sample.png" th:src="|cid:${imageResourceName}|" />
    </p>
    <p>
      Regards, <br />
      <em>The Thymeleaf Team</em>
    </p>
  </body>
</html>
